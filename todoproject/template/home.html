{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="txt">
                    <h1>ToDo List</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5>{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:complete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <form method="post" class="p-2 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter Date">
            </div>
                <input type="submit" value="add" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock %}
