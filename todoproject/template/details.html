{% extends 'base.html' %}
{% block body %}
<div class="shadow card">
    <div class="card-body">
        <h5>{{task.id}}.{{task.name}}</h5>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'todoapp:complete' task.id %}">Done</a>
        <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">Update</a>
    </div>
</div>
{% endblock %}
