{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in indxx %}
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.image.url}}" width="250px" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.id}}.{{i.name}}{{i.year}})</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'movieapp:detail' i.id %}"> Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
