<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row m-5">
    <div class="col-md-4">
      <form method="post">
      {% csrf_token %}
      <input class="form-control" name="page" type="text" placeholder="Enter your link">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
      </form>
  <div class="col-md-6">
    <button class="btn btn-warning" type="submit">Clear</button>
  </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
    {% for j in data_value %}
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>{{j.id}}</td>
      <td>{{j.stringname}}</td>
      <td>{{j.address}}</td>
    </tr>
  </tbody>
    {% endfor %}
</table>
    </div>
  </div>
</div>

</body>

</html>
